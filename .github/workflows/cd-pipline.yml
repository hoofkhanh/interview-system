name: CD Local

on:
  workflow_run:
    workflows: ["CI Build"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Pull new images from Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          sleep 10
          docker compose pull

      - name: Restart app
        run: |
          docker compose down
          docker compose up -d --build --remove-orphans

      - name: Verify services are healthy
        run: |
          sleep 5
          curl -f http://localhost:9002/actuator/health || echo "⚠️ Some services may not be healthy"
